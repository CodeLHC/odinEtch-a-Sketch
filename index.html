<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="display">
      <div class="sliderContainer">
        <p>Customise Grid Size:</p>
        <input type="range" min="4" max="100" id="slider" value="16" />
        <p>Value: <span id="sliderNumber"></span></p>
        <button id="updateGridBtn">Reset Grid</button>
        <p>Add some Magic:</p>
        <button id="useMagicPen">Use the Magic Pen</button>
        <p>Back to Basic:</p>
        <button id="useBlackPen">Use the Black Pen</button>
      </div>
      <div id="border">
        <div id="container"></div>
      </div>
    </div>
  </body>
</html>
